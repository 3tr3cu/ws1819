<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	<title>Add a question</title>
    <link rel='stylesheet' type='text/css' href='styles/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='styles/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='styles/smartphone.css' />
		   
	<script src='js/jquery-3.2.1.js'></script>
	<script> 
		$(document).ready(function(){
			
			$("form").submit(function(e){
				var email = new RegExp('^([a-z]+)([0-9]{3})@ikasle\.ehu\.eus$');
				var zailtasuna = new RegExp('^[0-5]$');
				var galdera = new RegExp('^.{10,}\\?$');
				
				var Val = $("#mail").val();
				if (email.test(Val))
				{
					Val = $("#q").val();
					if (galdera.test(Val))
					{
						Val = $("#dif").val();
						if (!zailtasuna.test(Val))
						{
							alert('Invalid difficulty number: choose from 0 to 5');
							e.preventDefault();
						}
						
					}
					else{
					alert('Invalid question: must be at least 10 characters and end in "?" ');
					e.preventDefault();
					}
					
				} else {
				alert("Enter a valid ikasle.ehu.eus domain email");
				e.preventDefault();
				}
			
			});
			
		
		});
	
	</script>
	
  </head>
  <body>
  <div id='page-wrap'>
	<header class='main' id='h1'>
      <span class="right"><a href="/login">LogIn</a> </span>
      <span class="right" style="display:none;"><a href="/logout">LogOut</a> </span>
	<h2>Add a Question</h2>
    </header>
	<nav class='main' id='n1' role='navigation'>
		<span><a href='layout.html'>Home</a></span>
		<span><a href='/quizzes'>Quizzes</a></span>
		<span><a href='credits.html'>Credits</a></span>
		<span><a href='addQuestion.html'>Add a question</a></span>
	</nav>
    <section class="main" id="s1">
	
		<form id="galderenF" name="galderenF" action="proba.php" >
	
			Submitter Email:(*) <br>
			<input name="mail" id="mail" type="text" required></input> <br>
		
			Question:(*) <br>
			<input name="q" id="q" type="text" required></input> <br>
			
			Right Answer:(*) <br>
			<input name="respRight" type="text" required></input> <br>
			
			Wrong Answer 1:(*) <br>
			<input name="respWr1" type="text" required></input> <br>
		
			Wrong Answer 2:(*) <br>
			<input name="respWr2" type="text" required></input> <br>
			
			Wrong Answer 3:(*) <br>
			<input name="respWr3" type="text" required></input> <br>
		
			Difficulty:(*) <br>
			<input name="dif" id="dif" type="number" required></input> <br>
			
			Subject:(*) <br>
			<input name="subj" type="text" required></input> <br>
			
			(Fields marked as (*) are mandatory) <br>
	
			<input type="submit" id="bttn"></input> <input type="reset" id="rstbttn"></input> <br>
		
	</form>
    </section>
	
	<footer class='main' id='f1'>
